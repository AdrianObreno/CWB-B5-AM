<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .row > div{
      padding: 10px;
      background: black;
      border: 1px solid black;
      line-height: 60px;
    }
    .row{
      margin: 40px auto;
    }
  </style>
</head>
<body class="black">
  <div class="container">

    <!--Responsive Embeds-->

    <h4 class="white-text text-lighten-2">Neon Genesis Evangelion</h4>  
    <div class="row">
      <div class="col s12 m12 l12"> 
        <div class="video-container responsive-video">
          <iframe width="637" height="478" src="https://www.youtube.com/embed/fShlVhCfHig" title="Neon Genesis Evangelion - Opening (Creditless) (HD - 60 fps)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    
    <!--Responsive Img-->
     
      <div class="col s3 m3 l12"> 
        <h4 class="white-text text-lighten-2">Unit 00</h4> 
        <img src="img/img1.jpg" alt="" class="responsive-img">
      </div>
    
      <div class="col s3 m3 l12"> 
        <h4 class="white-text text-lighten-2">Unit 01</h4> 
        <img src="img/img2.jpg" alt="" class="responsive-img">
      </div>
    
      <div class="col s3 m3 l12">
        <h4 class="white-text text-lighten-2">Unit 02</h4>
        <img src="img/img3.jpg" alt="" class="responsive-img">
      </div>
    
    </div>


    
   





  </div> 



  
  <!--Jv Script Space-->

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Jquesry CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="crossorigin="anonymous"></script>

</body>
</html>
